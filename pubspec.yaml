name: thousandbricks
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_messaging: ^10.0.0
  firebase_storage: ^9.0.0
  flutter_local_notifications: ^5.0.0
  firebase_core: ^1.0.2
  cloud_firestore: ^1.0.5
  firebase_auth: ^1.0.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  provider: ^4.3.3
  intl: ^0.17.0
  file_picker: ^1.9.0+1
  path: ^1.6.4
  date_format: ^2.0.2
  path_provider: ^2.0.2
  open_file: ^3.0.1
  flutter_launcher_icons: ^0.9.0
  photo_view: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.jpeg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
